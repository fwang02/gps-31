name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest pytest-cov
    - name: Analysing the code with pylint
      run: |
        pylint *.py
        
    - name: Test with pytest
      run: |
        pytest --cov=. . 
        
        

